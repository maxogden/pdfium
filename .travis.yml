language: cpp
os: osx
osx_image: xcode8

install:
    - git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git $HOME/depot_tools
    - export PATH=$PATH:$HOME/depot_tools/
    - gclient config https://github.com/sandsmark/pdfium.git --unmanaged
    - gclient sync

script:
    - export PATH=$PATH:$HOME/depot_tools/
    - pushd pdfium
    - git checkout "chromium/$(curl https://omahaproxy.appspot.com/linux?channel=stable | cut -d'.' -f 3)"
    - gn gen --args="pdf_bundle_freetype=true pdf_enable_v8=false pdf_enable_xfa=false pdf_use_skia=false use_system_zlib=false use_system_freetype=false pdf_is_standalone=true is_component_build=false is_official_build=true is_debug=false pdf_is_complete_lib=true" out
    - pushd out
    - ninja pdfium
    - popd
    - gn gen --args="pdf_is_complete_lib=true is_component_build=false is_debug=false target_os=\"android\"" out-android
    - pushd out-android
    - ninja pdfium
    - popd
    - popd
    - tar czf pdfium-prebuilt-macos.tgz pdfium/public pdfium/out/ pdfium/out-android/

deploy:
    provider: releases
    api_key:
        secure: 
    file: "pdfium-prebuilt-macos.tgz"
    skip_cleanup: true

